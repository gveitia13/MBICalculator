<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2 class="titulo">BMI Calculator</h2>
    <div class="row">
      <div class="col-md-6 mb-3 mb-md-auto">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo':sexo==='Femenino'}">
          <div class="contenedor" style="cursor: pointer" (click)="masculino()">
            <i class="fas fa-mars sexo"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo':sexo==='Masculino'}">
          <div class="contenedor" style="cursor: pointer" (click)="femenino()">
            <i class="fas fa-venus sexo"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estiloNumero">{{altura}}<span class="cm">CM</span></div>
            <input type="range" [value]="altura" (input)="cambiarAltura($event)" min="120" max="220" class="form-range">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3 mb-md-auto">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">{{peso}}</div>
            <div>
              <i class="fas fa-minus sumaResta" (click)="peso=peso-1"></i>
              <i class="fas fa-plus sumaResta" (click)="peso=peso+1"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">{{edad}}</div>
            <div>
              <i class="fas fa-minus sumaResta" (click)="edad=edad-1"></i>
              <i class="fas fa-plus sumaResta" (click)="edad=edad+1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button (click)="calcularMBI()" class="btn btn-primary btn-md btn-block btn-color">CALCULAR</button>
      </div>
    </div>
  </div>
</div>
